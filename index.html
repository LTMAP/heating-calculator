<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heating Calculator</title>
    <style>
        /* Optimized layout for snake pattern */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .section {
            width: 100%;
            max-width: 600px;
            margin: 10px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .warning {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Revamped Heating Calculator</h1>
    <div class="section">
        <h2>Calculate Heating Needs</h2>
        <p>Use the form below to determine your heating requirements.</p>
        <form id="calculator-form">
            <label for="area">Area (in square meters):</label>
            <input type="number" id="area" name="area" required>
            <label for="power-threshold">Power Threshold (in kW):</label>
            <input type="number" id="power-threshold" name="power-threshold" required>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
        <div id="power-warning" class="warning" style="display:none;">
            Warning: Power threshold exceeded!
        </div>
    </div>
    <script>
        document.getElementById('calculator-form').onsubmit = function(event) {
            event.preventDefault();
            const area = parseFloat(document.getElementById('area').value);
            const powerThreshold = parseFloat(document.getElementById('power-threshold').value);
            const requiredPower = area * 0.1; // Example calculation
            document.getElementById('result').innerText = `Required Power: ${requiredPower.toFixed(2)} kW`;
            if (requiredPower > powerThreshold) {
                document.getElementById('power-warning').style.display = 'block';
            } else {
                document.getElementById('power-warning').style.display = 'none';
            }
        };
    </script>
</body>
</html>
